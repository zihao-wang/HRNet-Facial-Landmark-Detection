GPUS: (0, )
WORKERS: 4
PRINT_FREQ: 50

DATASET:
  DATASET: Dental
  FLIP: true
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
MODEL:
  NAME: 'hrnet'
  COLOR: 'all'
  NUM_JOINTS: 51
  INIT_WEIGHTS: true
  PRETRAINED: ""
  SIGMA: 1.5
  IMAGE_SIZE:
    - 1360  # width
    - 1840  # height
  HEATMAP_SIZE:
    - 1360  # width
    - 1840  # height
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 1
      BLOCK: BASIC
      NUM_BLOCKS:
        - 1
      NUM_CHANNELS:
        - 8
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 1
      NUM_BRANCHES: 1
      BLOCK: BASIC
      NUM_BLOCKS:
        - 1
      NUM_CHANNELS:
        - 8
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 1
      NUM_BRANCHES: 1
      BLOCK: BASIC
      NUM_BLOCKS:
        - 1
      NUM_CHANNELS:
        - 8
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 1
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 60
  RESUME: true
  OPTIMIZER: 'adam'
  LR: 0.0001
  WD: 0.0
  LR_STEP: [30, 50]
  MOMENTUM: 0.0
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 1
