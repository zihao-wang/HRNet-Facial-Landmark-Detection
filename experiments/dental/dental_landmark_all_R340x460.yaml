GPUS: (0, )
WORKERS: 4
PRINT_FREQ: 50

DATASET:
  DATASET: Dental
  FLIP: true
  SCALE_FACTOR: 0.25
  ROT_FACTOR: [0]
MODEL:
  NAME: 'hrnet'
  COLOR: 'all'
  NUM_JOINTS: 51
  INIT_WEIGHTS: true
  PRETRAINED: ""
  SIGMA: 5.0 # Sigma in mm
  IMAGE_SIZE:
    - 340  # width
    - 460  # height
  HEATMAP_SIZE:
    - 340  # width
    - 460  # height
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  OPTIMIZER: 'adam'
  LR: 0.0001
  WD: 0.0
  LR_STEP: [30, 50]
  MOMENTUM: 0.0
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 1
